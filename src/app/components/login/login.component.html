<form class="form-signin animated fadeIn fast">
    <div style="max-width: 500px; margin: 0 auto; float: none;">

        <div class="card text-center m-5" style="margin: 0 auto; float: none; max-width: 500px;">
            <img src="assets/images/llave.png" style="margin: 0 auto; float: none;" [routerLink]="['home']" routerLinkActive="router-link-active">
            <h1 class="h3 mb-3 font-weight-normal" style="margin: 0 auto; float: none;">Sign in</h1>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" style="margin-bottom: 5px; margin-top: 5px; ">
            <input type="password" id="inputPassword" class="form-control" placeholder="password" required="" autofocus="" style="margin-top: 5px; margin-bottom: 5px;">
            <input class="btn btn-primary" type="submit" value="Submit" style="margin-top:5px;">
        </div>

    </div>

</form>
